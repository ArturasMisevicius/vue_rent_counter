<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Test</title>
    <script type="module" src="/build/assets/app-ywZLGdb6.js"></script>
    <link rel="stylesheet" href="/build/assets/app-B0UgvdKa.css">
</head>
<body class="p-8">
    <div x-data="{ count: 0 }" class="space-y-4">
        <h1 class="text-2xl font-bold">Alpine.js Test</h1>
        <p>Count: <span x-text="count"></span></p>
        <button @click="count++" class="px-4 py-2 bg-blue-500 text-white rounded">
            Increment
        </button>
        <button @click="count--" class="px-4 py-2 bg-red-500 text-white rounded">
            Decrement
        </button>
    </div>
</body>
</html>
